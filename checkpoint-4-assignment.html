<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Indie Comics</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">

      class Comics extends React.Component{
         constructor(props){
           super(props);
           this.state = {
             number: 1
           }
         }

        render() {
          return (
            <div>
              <img src={this.props.image} alt="Meridian issue 29 cover"/>
              <h2>Current issue: {this.props.label}</h2>
              <h3>Current number of indie series read so far: {this.state.number}</h3>
              <p>Current Date: {this.props.date.toLocaleDateString()}</p>
            </div>
          );
        }
}

      const info = {
        date: new Date(),
        image: 'http://www.covernk.com/Covers/L/M/Meridian/meridian29.jpg',
      }

      Comics.defaultProps = {
        label: "Issue 29"
      }

      ReactDOM.render(
        <Comics
          date={info.date}
          image={info.image}/>,document.getElementById('app')
      );

    </script>
  </body>
</html>
